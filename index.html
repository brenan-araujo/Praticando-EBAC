<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exercício</title>
</head>
<body>
<form>
    <h1>Formulário de cadastro</h1>
    <br/>
    <label for="nome">Nome:</label>
    <input id="nome" type="text" placeholder="Escreva seu nome completo"/>
    <br/>
    <label for="email">E-mail:</label>
    <input id="email" type="email" placeholder="Escreva seu e-mail"/>
    <br/>
    <label for="senha">Senha:</label>
    <input id="senha" type="password" placeholder="Escreva sua senha"/>
    <br/>
    <button class="botao" type="submit">
        Cadastrar
    </button>
</form>
</body>
</html>
